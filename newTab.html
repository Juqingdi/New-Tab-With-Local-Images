<body class="win light-chip alternate-logo use-notifier dark-theme custom-background" style="--tile-title-color:rgba(248,249,250,1); --icon-background-color:rgba(241,243,244,1);">
  <div id="custom-bg"></div>
  <div id="custom-bg-cover"></div>
  
  <!-- Container for the OneGoogleBar HTML. -->
  

  <div id="ntp-contents">
    <div id="logo">
      <!-- The logo that is displayed in the absence of a doodle. -->
      <div id="logo-default" title="Google" class="show-logo"></div>
      <!-- Logo displayed when theme prevents doodles. Doesn't fade. -->
      <div id="logo-non-white" title="Google" style="display: none;"></div>
      <div id="logo-baidu" title="Baidu" class="skin"></div>
      <!-- A doodle, if any: its link and image. -->
      <div id="logo-doodle">
        <div id="logo-doodle-container">
          <div id="logo-doodle-wrapper">
            <button id="logo-doodle-button">
              <img id="logo-doodle-image" tabindex="-1">
            </button>
          </div>
        </div>
        <!-- A spinner, prompting the doodle. Visible on NTPs with customized
             backgrounds. -->
        <button id="logo-doodle-notifier" title="点击即可查看今日的涂鸦">
          <div class="outer ball0"><div class="inner"></div></div>
          <div class="outer ball1"><div class="inner"></div></div>
          <div class="outer ball2"><div class="inner"></div></div>
          <div class="outer ball3"><div class="inner"></div></div>
        </button>
      </div>
    </div>

    <div id="fakebox-container">
      <div id="fakebox" style="display: none;">
        <div class="search-icon"></div>
        <div id="fakebox-text">在 Google 上搜索，或者输入一个网址</div>
        <input id="fakebox-input" autocomplete="off" tabindex="-1" type="url" aria-hidden="true">
        <div id="fakebox-cursor"></div>
        <button id="fakebox-microphone" class="microphone-icon" title="语音搜索"></button>
      </div>
      <form id="search-baidu" class="skin" action="https://www.baidu.com/s">
        <div class="bdsug" style="display: none;">
          <ul></ul>
        </div>
        <input type="submit" name="" value="百度一下" class="button0">
        <input type="text" name="wd" autocomplete="off">
      </form>
    </div>

    <div id="user-content">
      <!-- Search suggestions will be inserted here. -->
      <div id="most-visited">
        <!-- The container for the tiles. The MV iframe goes in here. -->
          <div id="mv-tiles" style="width: 560px;">

            <template id="productTopSite">
            <div class="grid-tile-container" rid="" add="false" index="" style="">
              <div class="grid-tile" draggable="true">
                <a class="md-tile" data-rid="" data-pos="" href="" aria-label="" title="" draggable="false">
                  <div class="md-tile-inner">
                    <div class="md-icon-pad">
                      <img class="md-icon" title="" alt="" src="" />
                    </div>
                    <div class="md-title" style="direction: ltr;">
                      <span></span>
                    </div>
                  </div>
                  <button class="md-menu md-edit-menu" title="修改快捷方式" aria-label="修改快捷方式 哔哩哔哩 (゜"></button>
                </a>
              </div>
            </div>
            </template>
        </div>
      </div>
    </div>

    <!-- Notification shown when the tiles are modified. -->
    

    

    

    

    
  </div>
