<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test Template</title>
</head>
<body>
<table id="producttable">
  <thead>
    <tr>
      <td>UPC_Code</td>
      <td class="test">Product_Name</td>
    </tr>
  </thead>
  <tbody>
    <!-- 现有数据可以可选地包括在这里 -->
  </tbody>
</table>

<template id="productrow">
  <tr>
    <td class="record test"></td>
    <td class="test"></td>
  </tr>
</template> 

<script type="text/javascript">
// 通过检查来测试浏览器是否支持HTML模板元素 
// 用于保存模板元素的内容属性。
var content;
if ('content' in document.createElement('template')) {

  // 使用现有的HTML tbody实例化表和该行与模板
  let t = document.querySelector('#productrow');
  content = t.content;
  let td = t.content.querySelectorAll("td");
  console.log(td);
  let test = t.content.querySelectorAll(".test");
  console.log(test);
  td[0].textContent = "1235646565";
  td[1].textContent = "Stuff";

  // 克隆新行并将其插入表中
  let tb = document.getElementsByTagName("tbody");
  let clone = document.importNode(t.content, true);
  tb[0].appendChild(clone);
  
  // 创建一个新行
  td[0].textContent = "0384928528";
  td[1].textContent = "Acme Kidney Beans";

  // 克隆新行并将其插入表中
  let clone2 = document.importNode(t.content, true);
  tb[0].appendChild(clone2);

} else {
  // 找到另一种方法来添加行到表，因为不支持HTML模板元素。
}
</script>
</body>
</html>
